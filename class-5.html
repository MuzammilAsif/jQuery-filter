<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-5</title>
    <script src="/jquery.js"></script>
    <style>
        .box{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.92);
            height: 100%;
            width: 100%;
        }
        .modal-content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="btn">Login</button>
    <div class="box">
        <div class="modal-content">
            <form action="">
                <input type="text">
                <input type="text">
                <button id="clsbtn">Close button</button>
            </form>
        </div>
    </div>
    <script>
        $('#btn').click(function(){
            $('.box').show()
        });
        $('#clsbtn').click(function(){
            $('.box').hide()
        });
    </script>
</body>
</html>
